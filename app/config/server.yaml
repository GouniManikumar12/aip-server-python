# Reference server configuration for FastAPI service.
listen:
  host: 0.0.0.0
  port: 8080
transport:
  nonce_ttl_seconds: 60
  max_clock_skew_ms: 500
ledger:
  backend: in_memory
  options:
    # Example connection options for redis/postgres/firestore backends
    # url: redis://localhost:6379/0
    # dsn: postgresql://user:pass@localhost:5432/aip
    # project_id: your-gcp-project
auction:
  window_ms: 50
  distribution:
    backend: local  # or "pubsub"
    pubsub:
      project_id: your-gcp-project
      topic_prefix: aip-context
